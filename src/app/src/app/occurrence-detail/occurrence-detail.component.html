<div class="occurrence-detail">
  <div class="container">
    <div class="row">
      <div class="col mt-2 fw-bold">
        {{searchTerm}} and related terms occurred {{count}} times.
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ul class="list-group">
          <li class="list-group-item border-0" *ngFor="let occurCount of countAll">
          <span>
           Term: {{occurCount.term}},
            <br>Scientific name: {{occurCount.scientificName}}, occurred {{occurCount.count}}
            times.
          </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
