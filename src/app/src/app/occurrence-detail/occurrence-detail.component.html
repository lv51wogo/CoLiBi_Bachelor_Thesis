<div class="occurrence-detail">
  <div class="container">
    <div class="row">
      <div class="col mt-2 fw-bold">
        {{searchTerm}} and related terms occurred {{count}} times.
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ul class="list-group">
          <ng-container *ngFor="let occur of occurrences" >
          <li class="list-group-item border-0" *ngIf="currentWorkFilter.includes(occur.workId)">
           Term: {{occur.term}}, WorkID: {{occur.workId}}
            <br> Sentence: {{occur.sentence}}
          </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
</div>
