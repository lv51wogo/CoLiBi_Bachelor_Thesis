<div class="occurrences">
  <div class="container">
    <div class="row mt-2">
      <div class="col-7">
        <h5> You searched for: {{searchTerm}}</h5>
        <br> maybe put count off occurrences here or something
      </div>
      <div class="col align-items-end">
      <ul class="list-group" #occurrenceList>
        <div *ngFor="let occurrence of occurrences">
          <li class="list-group-item">
            <input (change)="changeSelection()" class="form-check-input" type="checkbox" [value]="occurrence.term" id="flexCheckDefault" name='occurBox'>
            {{occurrence.term}}, {{occurrence.scientificName}}
          </li>
        </div>
      </ul>
      </div>
    </div>
    <div class="row mt-2">
      <div *ngIf="labelsYAxis">
        <app-chart [chatType]="chartType" [label]='label' [labelsXAxis]="labelsXAxis"
                   [labelsYAxis]="labelsYAxis"></app-chart>
      </div>
    </div>
  </div>
</div>
<app-occurrence-detail></app-occurrence-detail>
