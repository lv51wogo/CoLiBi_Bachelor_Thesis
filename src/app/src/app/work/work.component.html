<h5 class="col fw-bold mt-5" *ngIf="works">
  Works ({{works.length}})
</h5>
<div class="row mb-3">
  <div class="col">
    <button type="button" class="btn btn-secondary btn-sm" (click)="checkAll()"> Select all</button>
  </div>
  <div class="col">
    <button type="button" class="btn btn-light btn-sm" (click)="uncheckAll()">Deselect all</button>
  </div>
</div>
<div class="works">
  <ul class="list-group" #workList>
    <ng-container *ngFor="let work of works" >
    <li class="list-group-item" *ngIf="currentAuthorsFilter.includes(work.authorId)|| currentAuthorsFilter.length===0">
      <input (change)="changeSelection()" class="form-check-input" type="checkbox" [value]="work.id" name='workBox'>
      <span class="work">
        {{work.title}}
      </span>
    </li>
    </ng-container>
  </ul>
</div>
<app-work-detail [work]="selectedWork"></app-work-detail>
